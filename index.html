<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLOSE CRM Dashboard</title>
    <style>
      body {
        background-color: #000;
        font-family: 'Georgia', serif;
        color: #fff;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #c10016;
        text-align: center;
        margin-bottom: 20px;
      }
      .controls {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 20px;
      }
      .controls input,
      .controls select,
      .controls button {
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        border: none;
      }
      .controls input {
        flex: 1;
      }
      .controls button {
        background-color: #c10016;
        color: #000;
        cursor: pointer;
      }
      .controls button:hover {
        background-color: #e3122b;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background-color: #111;
      }
      th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #222;
      }
      th {
        background-color: #222;
        color: #c10016;
      }
      tr:hover {
        background-color: #1a1a1a;
      }
    </style>
  </head>
  <body>
    <h1>CLOSE | Guest Management</h1>

    <div class="controls">
      <input type="text" id="search" placeholder="Search by name or phone..." onkeyup="filterTable()" />
      <button onclick="filterStatus('all')">All</button>
      <button onclick="filterStatus('yes')">Confirmed</button>
      <button onclick="filterStatus('no')">Not Confirmed</button>
    </div>

    <table id="guestTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Confirmed</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2 style="color:#c10016; margin-top:40px;">Add New Guest</h2>
    <form id="guestForm">
      <div class="controls">
        <input type="text" name="Name" placeholder="Name" required />
        <input type="text" name="Phone" placeholder="Phone" required />
        <input type="email" name="Email" placeholder="Email" required />
        <select name="Confirmed">
          <option value="no">Not Confirmed</option>
          <option value="yes">Confirmed</option>
        </select>
        <button type="submit">Add</button>
      </div>
    </form>

    <script>
      const apiUrl = "https://api.sheetbest.com/sheets/3b575219-6f66-44e0-b1ef-babf85af77a8";
      const tableBody = document.querySelector("#guestTable tbody");
      let guests = [];

      async function fetchGuests() {
        const res = await fetch(apiUrl);
        guests = await res.json();
        renderTable(guests);
      }

      function renderTable(data) {
        tableBody.innerHTML = "";
        data.forEach(guest => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${guest.Name}</td><td>${guest.Phone}</td><td>${guest.Email}</td><td>${guest.Confirmed}</td>`;
          tableBody.appendChild(row);
        });
      }

      function filterTable() {
        const query = document.getElementById("search").value.toLowerCase();
        const filtered = guests.filter(g => g.Name.toLowerCase().includes(query) || g.Phone.includes(query));
        renderTable(filtered);
      }

      function filterStatus(status) {
        if (status === "all") return renderTable(guests);
        const filtered = guests.filter(g => g.Confirmed.toLowerCase() === status);
        renderTable(filtered);
      }

      document.getElementById("guestForm").addEventListener("submit", async e => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());
        await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        e.target.reset();
        fetchGuests();
      });

      fetchGuests();
    </script>
  </body>
</html>
